   <script>

const sec9 = document.getElementById('section9');
const sec10 = document.getElementById('section10');
const sec11 = document.getElementById('section11');

function showSection(sectionToShow) {
    sec9.style.display = 'none';
    sec10.style.display = 'none';
    sec11.style.display = 'none';
    sectionToShow.style.display = 'grid';
}

window.addEventListener('DOMContentLoaded', () => {
    const hash = window.location.hash;
    
    if (hash) {
        const targetElement = document.querySelector(hash);
        
        if (targetElement) {
           
            if (hash.includes('10')) showSection(sec10);
            else if (hash.includes('11')) showSection(sec11);
            else showSection(sec9);

            
            setTimeout(() => {
                const headerOffset = 160;
                const elementPosition = targetElement.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }, 300); 
        }
    } else {
        
        showSection(sec9);
    }
});

document.querySelector('a[href="#section9"]').onclick = (e) => { e.preventDefault(); showSection(sec9); };
document.querySelector('a[href="#section10"]').onclick = (e) => { e.preventDefault(); showSection(sec10); };
document.querySelector('a[href="#section11"]').onclick = (e) => { e.preventDefault(); showSection(sec11); };
</script>
